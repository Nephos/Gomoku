 <html>
  <head>
  </head>
  <body style=" background: lightblue;">
    <canvas id="canvas" width="1020" height="1020" style="background: #fff;magrin:20px;"></canvas>
    <script type="text/javascript" language="javascript">
      var bw = 1000;
      var bh = 1000;
      var p = 10;
      var cw = bw + (p*2) + 1;
      var ch = bh + (p*2) + 1;
      var size = 50;

      var canvas = document.getElementById("canvas");
      var context = canvas.getContext("2d");
      
      function drawBoard() {
        for (var x = 0; x <= bw; x += size) {
            context.moveTo(0.5 + x + p, p);
            context.lineTo(0.5 + x + p, bh + p);
        }

        for (var x = 0; x <= bh; x += size) {
            context.moveTo(p, 0.5 + x + p);
            context.lineTo(bw + p, 0.5 + x + p);
        }

        context.strokeStyle = "black";
        context.stroke();
      }
      
      function drawCaillou(color, x, y) {
        x = x + 1
        y = y + 1
        var centerX = x * 50 + 0.5 + p;
        var centerY = y * 50 + 0.5 + p;
        var radius = 20;

        context.beginPath();
        context.arc(centerX, centerY, radius, 0, 2 * Math.PI, false);
        context.fillStyle = color;
        context.fill();
        context.lineWidth = 2;
        context.strokeStyle = '#666';
        context.stroke();
      }

      drawBoard();
      drawCaillou('black', 0, 0);
      drawCaillou('black', 0, 2);
      drawCaillou('white', 1, 1);
      drawCaillou('white', 1, 2);
      
    </script>
  </body>
</html>
